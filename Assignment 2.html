<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Assignment #2 - Income Tax Calculator</title>
<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;600;700;900&display=swap" rel="stylesheet">
<style>
  /* Reset and base */
  * {
    box-sizing: border-box;
  }
  body {
    font-family: 'Dosis', sans-serif;
    margin: 0;
    background-image: url('images/background.jpg'); /* Replace 'your-image.jpg' with the path to your image file */
    background-size: cover; /* Scales the image to cover the entire background */
    background-repeat: no-repeat; /* Prevents the image from repeating */
    background-attachment: fixed; /* Keeps the image fixed during scrolling (optional) */
    background-position: center; /* Centers the image (optional) */
    color: #333;
    display: flex;
    min-height: 100vh;
  }

  /* Sidebar navigation */
  aside {
    background: linear-gradient(180deg, #96eb93, #71b3ce);
    width: 250px;
    padding: 2rem 1rem;
    box-shadow: 4px 0 10px rgba(0,0,0,0.3);
    position: fixed;
    height: 100vh;
    overflow-y: auto;
  }

  /* Navigation bar - vertical with spacing and hover effect */
  nav {
    display: flex;
    flex-direction: column;
    gap: 1rem;
    font-weight: 600;
    font-size: 1rem;
  }

  nav a {
    color: rgb(0, 0, 0);
    text-decoration: none;
    padding: 0.75rem 1rem;
    border-radius: 6px;
    transition: background-color 0.3s ease;
    user-select: none;
    text-align: center;
  }
  nav a:hover:not(.active) {
    background-color: rgba(255 255 255 / 0.3);
  }
  nav a.active {
    background-color: white;
    color: #000000;
    font-weight: 700;
    cursor: default;
  }

  /* Main content wrapper */
  main {
    flex: 1;
    margin-left: 250px;
    padding: 2rem;
    display: flex;
    flex-direction: column;
    gap: 2rem;
  }

  /* Title area */
  .title-section {
    background: white;
    padding: 2rem;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.07);
    text-align: center;
    border: 2px solid #71b3ce;
  }
  .title-section h1 {
    margin-top: 0;
    margin-bottom: 0.25rem;
    font-weight: 900;
    color: #000000;
    letter-spacing: 0.05em;
  }

  /* Calculations section - grid layout */
  .calculations-section {
    background: white;
    padding: 2rem;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.07);
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 2rem;
    border: 1px solid #ddd;
  }
  .calculations-section .section {
    background: linear-gradient(135deg, #f0f8ff, #e6f7ff);
    padding: 1.5rem;
    border-radius: 8px;
    border: 2px solid #71b3ce;
  }
  .calculations-section h2 {
    border-bottom: 3px solid #000000;
    padding-bottom: 0.3rem;
    margin-bottom: 1rem;
    font-weight: 700;
    color: #000000;
  }

  label {
    display: block;
    margin-bottom: 0.25rem;
    font-weight: 600;
  }
  input[type="number"] {
    width: 100%;
    padding: 0.5rem;
    font-size: 1rem;
    margin-bottom: 0.8rem;
    border: 2px solid #ccc;
    border-radius: 5px;
    transition: border-color 0.3s ease;
  }
  input[type="number"]:focus {
    border-color: #96eb93;
    outline: none;
  }
  button {
    padding: 0.5rem 1.5rem;
    font-size: 1rem;
    background-color: #96eb93;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    margin-bottom: 1rem;
  }
  button:hover {
    background-color: #71b3ce;
  }
  .result {
    font-weight: 700;
    font-size: 1.1rem;
    color: #222;
    background: #fff;
    padding: 0.5rem;
    border-radius: 5px;
    border: 1px solid #ddd;
  }
  .back-link {
    text-align: center;
    margin: 2rem 0;
  }
  .back-link a {
    color: #96eb93;
    text-decoration: none;
    font-weight: 600;
  }
  .back-link a:hover {
    text-decoration: underline;
  }

  /* Responsive adjustments */
  @media (max-width: 768px) {
    aside {
      width: 100%;
      position: static;
      height: auto;
    }
    main {
      margin-left: 0;
    }
    nav {
      flex-direction: row;
      justify-content: center;
      gap: 1rem;
    }
    nav a {
      flex: 1;
      text-align: center;
    }
    .calculations-section {
      grid-template-columns: 1fr;
    }
  }
</style>
</head>
<body>
<aside>
  <nav>
    <a href="index.html">HOME</a>
    <a href="Assignment 1.html">Assignment #1</a>
    <a href="Assignment 2.html" class="active" aria-current="page">Assignment #2</a>  <!-- Placeholder, create file when ready -->
    <a href="Assignment 3.html">Assignment #3</a>  <!-- Placeholder, create file when ready -->
    <a href="Assignment 4.html">Assignment #4</a>  <!-- Placeholder, create file when ready -->
  </nav>
</aside>
<main>
  <section class="title-section" role="banner">
    <h1>Assignment #2 - Income Tax Calculator</h1>
    <p>Calculate your income tax based on Philippine tax brackets using this simple tool.</p>
  </section>
  
  <section class="calculations-section" role="main">
    <!-- Income Tax Calculation -->
    <div class="section">
      <h2>Compute Income Tax</h2>
      <label for="incomeInput">Enter Taxable Income (₱):</label>
      <input type="number" id="incomeInput" placeholder="e.g. 320000" step="any" min="0" />
      <button type="button" onclick="calculateTax()">Compute Tax</button>
      <p class="result" id="taxResult"></p>
    </div>
  </section>

  <div class="back-link">
    <a href="index.html">&larr; Back to Home</a>
  </div>
</main>

<script>
  function calculateTax() {
    const income = parseFloat(document.getElementById('incomeInput').value);
    if (isNaN(income) || income < 0) {
      alert("Please enter a valid positive number for Taxable Income.");
      return;
    }
    let tax = 0;
    if (income <= 250000) {
      tax = 0;
    } else if (income <= 400000) {
      tax = 0.20 * (income - 250000);
    } else if (income <= 800000) {
      tax = 30000 + 0.25 * (income - 400000);
    } else if (income <= 2000000) {
      tax = 130000 + 0.30 * (income - 800000);
    } else if (income <= 8000000) {
      tax = 490000 + 0.32 * (income - 2000000);
    } else {
      tax = 2410000 + 0.35 * (income - 8000000);
    }
    document.getElementById('taxResult').textContent = `Income Tax: ₱${tax.toFixed(2)}`;
  }
</script>
</body>
</html>
